                <div>

        </div>
        <div>
          <label for="message" class="block text-sm font-semibold">Message</label>
          <textarea id="message" name="message" rows="5" required class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-500"></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">Contact Us</button>
